name: 🚀 Deploy website on push
on: push
jobs:
  build:
    name: 🎉 Deploy
    runs-on: self-hosted
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      name: NPM Version 16
      with:
        node-version: '16'
    - name: 🔧 Install latest modules
      run: yarn
    - name: 🔁 Set the token
      run: cp /home/xbiei/.env.bak /home/xbiei/666Bot/666Bot/666Bot/666Bot/.env
    - name: 🔁Restart the bot
      run: pm2 restart "666"
